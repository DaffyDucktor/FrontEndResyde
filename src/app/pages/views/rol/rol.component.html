<div class="flex flex-column gap-2">
    <a routerLink="rol-form/new" class="p-button font-bold w-max">
      Crear nuevo rol
    </a>
    <div class="flex gap-4 flex-wrap">
      @for (rol of roles; track rol.id) {
      <p-card>
        <ng-template pTemplate="footer">
          <div class="flex gap-1 mt-1">
            <p-button (onClick)="deleteRol(rol.id)" label="Borrar" severity="secondary" />
            <a routerLink="rol-form/{{ rol.id }}" class="p-button font-bold">
              Editar
            </a>
          </div>
        </ng-template>
      </p-card>
      }@empty {
      <p>No existen roles</p>
      }
    </div>
  </div>
