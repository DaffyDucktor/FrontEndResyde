<div class="flex flex-column gap-2">
    <a routerLink="usuario-form/new" class="p-button font-bold w-max">
      Crear nuevo usuario
    </a>
    <div class="flex gap-4 flex-wrap">
      @for (usuario of usuarios; track usuario.id) {
      <p-card>
        <ng-template pTemplate="footer">
          <div class="flex gap-1 mt-1">
            <p-button (onClick)="deleteUsuario(usuario.id)" label="Borrar" severity="secondary" />
            <a routerLink="usuario-form/{{ usuario.id }}" class="p-button font-bold">
              Editar
            </a>
          </div>
        </ng-template>
      </p-card>
      }@empty {
      <p>No existen usuarios</p>
      }
    </div>
  </div>
