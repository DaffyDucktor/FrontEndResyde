<div class="flex flex-column gap-2">
  <a routerLink="departamento-form/new" class="p-button font-bold w-max">
    Crear nuevo departamento
  </a>
  <div class="flex gap-4 flex-wrap">
    @for (departamento of departamentos; track departamento.id) {
    <p-card>
      <ng-template pTemplate="footer">
        <div class="flex gap-1 mt-1">
          <p-button (onClick)="deleteDepartamento(departamento.id)" label="Borrar" severity="secondary" />
          <a routerLink="departamento-form/{{ departamento.id }}" class="p-button font-bold">
            Editar
          </a>
        </div>
      </ng-template>
    </p-card>
    }@empty {
    <p>No existen libros</p>
    }
  </div>
</div>
