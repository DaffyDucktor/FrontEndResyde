<div class="flex flex-column gap-2">
    <a routerLink="residencia-form/new" class="p-button font-bold w-max">
      Crear nuevo residencia
    </a>
    <div class="flex gap-4 flex-wrap">
      @for (residencia of residencias; track residencia.id) {
      <p-card>
        <ng-template pTemplate="footer">
          <div class="flex gap-1 mt-1">
            <p-button (onClick)="deleteResidencia(residencia.id)" label="Borrar" severity="secondary" />
            <a routerLink="residencia-form/{{ residencia.id }}" class="p-button font-bold">
              Editar
            </a>
          </div>
        </ng-template>
      </p-card>
      }@empty {
      <p>No existen residencias</p>
      }
    </div>
  </div>
