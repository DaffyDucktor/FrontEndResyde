<div class="flex flex-column gap-2">
    <a routerLink="incidencia-form/new" class="p-button font-bold w-max">
      Crear nuevo incidencia
    </a>
    <div class="flex gap-4 flex-wrap">
      @for (incidencia of incidencias; track incidencia.id) {
      <p-card>
        <ng-template pTemplate="footer">
          <div class="flex gap-1 mt-1">
            <p-button (onClick)="deleteIncidencia(incidencia.id)" label="Borrar" severity="secondary" />
            <a routerLink="incidencia-form/{{ incidencia.id }}" class="p-button font-bold">
              Editar
            </a>
          </div>
        </ng-template>
      </p-card>
      }@empty {
      <p>No existen incidencias</p>
      }
    </div>
  </div>
