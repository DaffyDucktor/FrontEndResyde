<div class="flex flex-column gap-2">
    <a routerLink="recibo-form/new" class="p-button font-bold w-max">
      Crear nuevo recibo
    </a>
    <div class="flex gap-4 flex-wrap">
      @for (recibo of recibos; track recibo.id) {
      <p-card>
        <ng-template pTemplate="footer">
          <div class="flex gap-1 mt-1">
            <p-button (onClick)="deleteRecibo(recibo.id)" label="Borrar" severity="secondary" />
            <a routerLink="recibo-form/{{ recibo.id }}" class="p-button font-bold">
              Editar
            </a>
          </div>
        </ng-template>
      </p-card>
      }@empty {
      <p>No existen recibos</p>
      }
    </div>
  </div>
