<div class="flex flex-column gap-2">
    <a routerLink="residente-form/new" class="p-button font-bold w-max">
      Crear nuevo residente
    </a>
    <div class="flex gap-4 flex-wrap">
      @for (residente of residentes; track residente.id) {
      <p-card>
        <ng-template pTemplate="footer">
          <div class="flex gap-1 mt-1">
            <p-button (onClick)="deleteResidente(residente.id)" label="Borrar" severity="secondary" />
            <a routerLink="residente-form/{{ residente.id }}" class="p-button font-bold">
              Editar
            </a>
          </div>
        </ng-template>
      </p-card>
      }@empty {
      <p>No existen residentes</p>
      }
    </div>
  </div>
